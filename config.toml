baseurl = "/"
title = "Knut Behrends Personal Blog, v3"
theme = "hugo-creative-portfolio-theme"
#theme = "hugo-universal-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = "knbnetlify"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-38728498-3"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
author = "Knut Behrends"
dateFormat = "2006-01-02"

[permalinks]
#  with RStudio, publish only to blog subdirectory
    post = "/:sections/:year/:month/:slug/"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "green"
  description = "Knut Behrends' personal blog. A website built through Hugo and blogdown."
  copyright = "&copy;2018 Knut Behrends"
  sidebarAbout = ["<b id='motto'>Travels through grey nothingness...</b>",
    ""
  ]

  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "knbknb00@yahoo.com"

  # options for highlight.js (version, additional languages, and theme)

  highlightjsVersion = "9.11.0"
  highlightjsCDN = "//cdn.bootcss.com"
  highlightjsLang = ["r", "yaml"]
  highlightjsTheme = "github"

  MathJaxCDN = "//cdn.bootcss.com"
  MathJaxVersion = "2.7.1"

  [[params.logo]]
  url = "/img/logo-knutbehrends-square-circle.72x72.png"
  cssclass = "nav-logo-medium"
  alt = "brain-activity-logo"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = ""

  [[params.navlinks]]
  name = "Blog"
  url = "post/"


  [[params.navlinks]]
  name = "Gallery"
  url = "gallery/"


  [[params.navlinks]]
  name = "About"
  url = "about/"


  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [params.social]
  #facebook      = "full page or profile url in facebook"
  #googleplus    = "full profile url in googleplus"
  email         = "knbknb00@yahoo.com"
  twitter       = "https://twitter.com/sudo_f/"
  #linkedin      = "full profile url in linkedin"
  stackoverflow = "https://stackoverflow.com/users/202553/knb"
  #instagram     = "full profile url in instagram"
  github        = "https://github.com/knbknb"
  plunker        = "http://plnkr.co/users/knbknb"

